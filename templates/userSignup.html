<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vehicle Parking Management System - User Sign-up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('https://blog.aplan.co.uk/wp-content/uploads/2022/10/underground-car-park-scaled.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }

      h1 {
        color: #00FFFF;
      }

      body {
        font-family: 'Montserrat', sans-serif;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 24px;
      }
      .nav-link {
        font-weight: 700;
        font-size: 18px;
      }
      .form-group label {
        font-weight: 700;
        font-size: 18px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 700;
      }
      .btn-primary:hover {
        background-color: #0062cc;
        border-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text-primary" href="#">Vehicle Parking Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          
          
        </ul>
        <ul class="navbar-nav">
          
        </ul>
      </div>
    </nav>
	
		<div class="container mt-5">
	  <h1 class="text-center mb-5"><em><strong>Welcome to the Vehicle Parking Management System</strong></em></h1>

	  <div class="row">
		<div class="col-md-6 offset-md-3">
		  <div class="card">
			<div class="card-body">
			  <h5 class="card-title text-center">User Sign-up</h5>
			  <form>
				<div class="form-group">
				  <label for="fullName">Full Name</label>
				  <input type="text" class="form-control" id="full_name" placeholder="Enter your full name">
				</div>

				<div class="form-group">
						<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" id="phone_number" placeholder="Enter your phone number without country code">
				</div>

				<div class="form-group">
						<label for="emailAddress">Email</label>
							<input type="text" class="form-control" id="email" placeholder="Enter your Email Address">
				</div>

				<div class="form-group">
				  <label for="password">Create Password</label>
				  <input type="text" class="form-control" id="password" placeholder="Create your Unique Password">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</form>
			  <p class="text-center">Already have an existing account? <a href="{% url 'parkingapp:userLogin' %}" class="btn btn-link">Login here</a></p>
			</div>
		  </div>
		</div>
	  </div>
	</div>
